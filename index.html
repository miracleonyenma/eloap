<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/landinge.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing | Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="webfonts/flaticon.css">
</head>
<body>
    <div class="landing-cont">
        <div class="landing design">
            <svg>
                <circle cx="90%" cy="10%" r="78%"></circle>
            </svg>
            <div class="header">
                <h1>Hey, we like..</h1>
                <ul>
                    <li><i class="flaticon-camera"></i>Keeping memories. Awesome ones</li>
                    <li> <i class="flaticon-screen-1"></i>Making screen-time worth it.</li>
                    <li> <i class="flaticon-wallet"></i>Expenses on min. Investment, max</li>
                </ul>
            </div>
        </div>

        <div class="landing details">
            <div class="form-cont">
                <form>
                    <div class="form">
                        <input type="text" name="name"  autocomplete="off" autofocus required>
                        <label for="name" class="label label-name">
                            <span class="content">Name</span>
                        </label>        
                    </div>
                    
                    <div class="form">
                        <input type="password" name="password"  autocomplete="off" autofocus required>
                        <label for="password" class="label label-pass">
                            <span class="content">Password</span>
                        </label>
                    </div>
                    <div class="form-btn">
                        <button type="button">Submit</button>
                    </div>
                </form>
            </div>

            <div class="more">
                <div class="more-head">
                    <svg>
                        <!-- <defs>
                            <marker id="DotL" viewBox = "0 0 50 50" refX = "0.0" refY = "0.0 " markerWidth="10px" markerHeight="10px" orient="auto">
                                <circle id="dot" r="6px" cx="25px" cy="25px"></circle>
                            </marker>
                        </defs> -->
                        <circle r="18px" cx="25px" cy="25px"></circle>
                    </svg>
                    <h1>Eloap</h1>
                </div>
                <div class="more-content"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
